name: WakaTime Readme

on:
  schedule:
    - cron: "0 0 * * *" # runs daily at midnight UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true # Show "ðŸ“Š Coding Activity"
          TIME_RANGE: last_7_days # Show stats from the last 7 days
          SHOW_TIME: true # Show hours and minutes
          SHOW_TOTAL: true # Show total coding time
          SHOW_MASKED_TIME: false # Only real tracked time
